<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Signature Capital</title>
<style>
  :root{
    --bg:#0f1720;
    --card:#0b1220;
    --accent:#0ea5a4;
    --muted:#8793a3;
    --gold:#d4af37;
    --white:#ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071021 0%, #091827 100%);color:var(--white);}
  .app{max-width:420px;margin:0 auto;height:100vh;display:flex;flex-direction:column;box-shadow:0 0 40px rgba(0,0,0,.6);}
  header{padding:12px;display:flex;align-items:center;gap:12px;}
  .logo{width:48px;height:48px;border-radius:10px;background:rgba(255,255,255,.02);display:flex;align-items:center;justify-content:center;overflow:hidden;border:1px solid rgba(212,175,55,0.35);}
  .logo img{max-width:100%;max-height:100%;display:block;}
  .title{font-weight:600;font-size:16px;}
  .balance-card{background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));margin:12px;border-radius:12px;padding:14px;}
  .balance-top{display:flex;justify-content:space-between;align-items:center;}
  .balance-amount{font-size:24px;font-weight:700;color:var(--gold);}
  .small{font-size:12px;color:var(--muted);}
  .actions{display:flex;gap:8px;margin-top:12px;}
  button{background:var(--accent);border:none;padding:10px 12px;border-radius:10px;color:white;font-weight:600;flex:1;font-size:14px;cursor:pointer}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
  main{flex:1;overflow:auto;padding:12px;}
  .transactions{display:flex;flex-direction:column;gap:8px;padding-bottom:24px;}
  .tx{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;}
  .tx-left{display:flex;flex-direction:column;gap:6px;}
  .tx-merchant{font-weight:700}
  .tx-details{font-size:12px;color:var(--muted)}
  .tx-amount{font-weight:700}
  .send-form{padding:12px;background:linear-gradient(180deg,#071827,#06141c);border-radius:12px;margin-top:12px;display:none;flex-direction:column;gap:8px}
  .field{display:flex;flex-direction:column;gap:6px}
  input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white);outline:none}
  .row{display:flex;gap:8px}
  .login-screen{position:fixed;inset:0;background:linear-gradient(180deg, rgba(3,7,12,0.9), rgba(2,6,9,0.95));display:flex;align-items:center;justify-content:center;z-index:999;padding:20px;}
  .login-box{max-width:400px;width:100%;background:var(--card);padding:20px;border-radius:16px;border:1px solid rgba(255,255,255,0.03)}
  footer{padding:8px;text-align:center;font-size:12px;color:var(--muted)}
  .top-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end;}
  .logout-btn{background:transparent;border:1px solid rgba(255,255,255,0.15);padding:4px 10px;border-radius:8px;font-size:12px;cursor:pointer}
  @media (max-width:420px){.app{height:100vh}.title{font-size:14px}}
  a.fake-link{color:var(--accent);font-size:12px;text-decoration:none;cursor:pointer}
</style>
</head>
<body>
<div class="app" id="app">
  <header>
    <div class="logo"><img id="logoImg" alt="Signature Capital logo" src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><rect width='160' height='160' rx='26' ry='26' fill='%230f1720' stroke='%23d4af37' stroke-width='6'/><text x='50%' y='50%' text-anchor='middle' fill='%23d4af37' font-family='Brush Script MT,Segoe Script,cursive' font-size='54' dy='.25em'>SC</text></svg>"></div>
    <div style="flex:1">
      <div class="title">Signature Capital</div>
      <div class="small">Welcome, Master Lighting Productions Inc.</div>
    </div>
    <div class="top-actions"><button id="logoutBtn" class="logout-btn">Logout</button></div>
  </header>

  <div class="balance-card">
    <div class="balance-top">
      <div>
        <div class="small">Available balance</div>
        <div class="balance-amount" id="balanceAmount">$12,038,450.72</div>
      </div>
      <div class="small" id="acctLine">Acct •••• 4821</div>
    </div>
    <div class="actions"><button id="sendBtn">Send / Transfer</button></div>
  </div>

  <main>
    <div class="send-form" id="sendForm">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:700">Wire Transfer</div>
        <div class="small" id="currentBalanceSmall">$12,038,450.72</div>
      </div>
      <div class="field"><label class="small">Recipient name</label><input id="recName" placeholder="Full name"></div>
      <div class="row">
        <div class="field" style="flex:1"><label class="small">Routing / ABA</label><input id="routing" placeholder="9 digits"></div>
        <div class="field" style="flex:1"><label class="small">Account #</label><input id="acctNo" placeholder="Account number"></div>
      </div>
      <div class="field"><label class="small">Bank name</label><input id="bankName" placeholder="Bank name"></div>
      <div class="field"><label class="small">Amount (USD)</label><input id="amount" type="number" placeholder="5000.00" min="0" step="0.01"></div>
      <div style="display:flex;gap:8px;"><button id="confirmSend">Confirm & Send</button><button id="cancelSend" class="ghost">Cancel</button></div>
      <div id="sendMessage" class="small" style="color:#fca5a5"></div>
    </div>

    <div style="margin-top:4px;font-weight:700">Recent transactions</div>
    <div class="transactions" id="txList"></div>
  </main>

  <footer>Signature Capital • Demo</footer>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const currency = n => "$" + Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
  const DEFAULT_BALANCE=12038450.72,TRANSACTION_COUNT=100;
  const KEY_BAL='sigcap_balance',KEY_TX='sigcap_tx',KEY_AUTH='sigcap_auth';
  const balanceAmount=$('balanceAmount'),txList=$('txList'),sendBtn=$('sendBtn'),sendForm=$('sendForm'),
        confirmSend=$('confirmSend'),cancelSend=$('cancelSend'),amountI=$('amount'),
        recName=$('recName'),routing=$('routing'),acctNo=$('acctNo'),bankName=$('bankName'),
        currentBalanceSmall=$('currentBalanceSmall'),sendMessage=$('sendMessage'),logoutBtn=$('logoutBtn'),acctLine=$('acctLine');

  if(!localStorage.getItem(KEY_AUTH))showLogin();else init();

  function showLogin(){
    const login=document.createElement('div');
    login.className='login-screen';
    login.innerHTML=`<div class="login-box">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px">
        <div class="logo" style="width:44px;height:44px;"><img src="${$('logoImg').src}" style="max-width:100%;max-height:100%"></div>
        <div><div style="font-weight:700;font-size:16px">Signature Capital</div><div class="small">Secure Banking Access</div></div>
      </div>
      <div class="field"><label class="small">Username</label><input id="user"></div>
      <div class="field"><label class="small">Password</label><input id="pass" type="password"></div>
      <button id="loginBtn">Login</button>
      <div style="margin-top:10px"><a class="fake-link">Forgot password?</a></div>
    </div>`;
    document.body.appendChild(login);
    login.querySelector('#loginBtn').onclick=()=>{if(!$('user').value||!$('pass').value)return alert('Enter username and password');localStorage.setItem(KEY_AUTH,'1');login.remove();init();};
  }

  function init(){
    if(!localStorage.getItem(KEY_BAL))localStorage.setItem(KEY_BAL,DEFAULT_BALANCE);
    if(!localStorage.getItem(KEY_TX))localStorage.setItem(KEY_TX,JSON.stringify(genTx(TRANSACTION_COUNT)));
    acctLine.textContent="Acct •••• "+Math.floor(1000+Math.random()*9000);
    render();
  }

  function genTx(n){
    const luxury=["Louis Vuitton 5th Ave","Prada Soho","Gucci Madison","Dior Boutique","Cartier NYC","Rolex Boutique","Bottega Veneta","Fendi Boutique"],
          rest=["Nobu","Carbone","Le Bernardin","Cipriani Downtown","Casa Cipriani"],
          elec=["Apple Store","B&H Photo","Adorama","Samsung Experience"],
          misc=["Uber","Airbnb","Amazon","Grocery Market","Netflix","Equinox"];
    const arr=[];for(let i=0;i<n;i++){let m,amt;if(i<luxury.length){m=luxury[i];amt=4000+Math.random()*10000;}else{const p=Math.random();if(p<.3){m=rest[Math.floor(Math.random()*rest.length)];amt=100+Math.random()*900;}else if(p<.6){m=elec[Math.floor(Math.random()*elec.length)];amt=300+Math.random()*5000;}else{m=misc[Math.floor(Math.random()*misc.length)];amt=20+Math.random()*300;}}arr.push({merchant:m,amount:amt.toFixed(2),iso:new Date(Date.now()-i*36e5).toISOString()});}
    return arr;
  }

  function render(){
    const bal=+localStorage.getItem(KEY_BAL);balanceAmount.textContent=currency(bal);currentBalanceSmall.textContent=currency(bal);
    const txs=JSON.parse(localStorage.getItem(KEY_TX)||"[]");
    txList.innerHTML='';txs.forEach(t=>{const d=new Date(t.iso).toLocaleDateString();txList.innerHTML+=`<div class="tx"><div class="tx-left"><div class="tx-merchant">${t.merchant}</div><div class="tx-details">${d}</div></div><div class="tx-amount" style="color:#ffb4b4">-$${(+t.amount).toLocaleString()}</div></div>`});
  }

  sendBtn.onclick=()=>sendForm.style.display=sendForm.style.display==='flex'?'none':'flex';
  cancelSend.onclick=()=>sendForm.style.display='none';
  confirmSend.onclick=()=>{
    const amt=+amountI.value;if(!recName.value||!routing.value||!acctNo.value||!bankName.value||!amt)return sendMessage.textContent='Fill all fields';
    let bal=+localStorage.getItem(KEY_BAL);if(amt>bal)return sendMessage.textContent='Insufficient funds';
    bal-=amt;localStorage.setItem(KEY_BAL,bal);const txs=JSON.parse(localStorage.getItem(KEY_TX));txs.unshift({merchant:`Wire to ${recName.value}`,amount:amt,iso:new Date().toISOString()});localStorage.setItem(KEY_TX,JSON.stringify(txs));render();sendMessage.style.color='#9cf7b9';sendMessage.textContent='Wire sent';setTimeout(()=>sendForm.style.display='none',1000);
  };
  logoutBtn.onclick=()=>{localStorage.removeItem(KEY_AUTH);location.reload();}
})();
</script>
</body>
</html>
